[pytest]
# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行默认参数
addopts = -v -s 
          --alluredir=./reports 
          --cov=. 
          --cov-report=term-missing 
          --cov-config=.coveragerc

# 搜索测试用例的目录
testpaths = testcases

# 日志级别
log_cli = true
log_cli_level = INFO 